{% extends "presentation/includes/head.html" %}

{% block stylesheet %}

    {% load static %}

    {% if not current_project.stylesheet_URL %}
        <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css" media="all" />
    {% else %}
        <link href="{% static '{{current_project.stylesheet_URL}}' %}" rel="stylesheet" type="text/css" media="all" />
    {% endif %}

{% endblock %}
